{% extends "base.html" %}
{% block content %}
    <h2>{{ book.title }}</h2>
    <h5>by {{ book.authors }}</h5>
    <p>Description: {{ book.description }}</p>
    <p>Average goodreads rating: {{ book.avg_rating }}</p>
    <p>Published: {{ book.published_date }}</p>
    <p>Publisher: {{ book.publisher }}</p>
    <p>ISBN: {{ book.isbn }}</p>
{% endblock %}
