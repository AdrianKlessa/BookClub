{% extends "base.html" %}
{% block title %}Book list{% endblock title %}
{% block content %}
<h2>{% block header %}{% endblock header %}</h2>
<table>
    {% for item in object_list %}
    <tr>
        <td><a href="book_details/{{ item.id }}"><i>{{ item.title }}</i></a></td>
        <td>by {{ item.authors }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
